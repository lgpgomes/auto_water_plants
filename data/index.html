<!DOCTYPE html>
<html lang="pt-BR" manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <title>HORTA</title>
    <link rel="shortcut icon" href="./src/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <dialog id="modalSchedule" class="modal">

        <div class="modal-header">
            <div class="modal-title">
                Horários para regar
            </div>
            <div id="modalScheduleCloseBtn" class="modal-close-btn"> 
                &#10006
            </div>
        </div>
        <hr class="line-header">
        <div class="modal-body schedule">
            <div class="form">
                <form action="" class="form-hours">
                    <select name="daysWeek" id="inputDayWeek">
                        <option value="dowSunday">Domingo</option>
                        <option value="dowMonday">Segunda</option>
                        <option value="dowTuesday">Terça</option>
                        <option value="dowWednesday">Quarta</option>
                        <option value="dowThursday">Quinta</option>
                        <option value="dowFriday">Sexta</option>
                        <option value="dowSaturday">Sábado</option>

                    </select>
                    <input type="time" step="1" id="inputSchedule">
                    <button type="submit" id="buttonSubmitSchedule">
                        <span>
                            Adicionar
                        </span>
                        <span style="display: none;">
                            Adicionando
                        </span>
                    </button>
                </form>
            </div>
            <div class="list-hours">
            </div>
        </div>
    </dialog>
    <dialog id="modalSetup" class="modal">

        <div class="modal-header">
            <div class="modal-title">
                Ajustes
            </div>
            <div id="modalSetupCloseBtn" class="modal-close-btn"> 
                &#10006
            </div>
        </div>
        <hr class="line-header">
        <div class="modal-body">
            <div class="form">
                <form action="" class="form-adjusts">
                    <div class="item-adjusts">
                        <div class="description-value">
                            Intervalo da rega:
                        </div>

                            <input type="number" id="inputIntervalWater" class="inputValue" disabled>

                    <div class="item-adjusts">

                        </div>

                            <input type="number" id="inputFlowRate" class="inputValue" disabled> 
                        </span>
                        <div class="action-icons">
                            <span class="edit-icon" onclick="allowEditValue(this)">

                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <div class="risk-area">

            </div>
        </div>
    </dialog>

    <div class="main">
        <nav class="main-nav">
            <div class="hour-next-water">
                <span id="hours"></span><span id="mins"></span><span id="secs"></span>
            </div>
            <div class="sidebar-toggle">
                <div class="sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

            <label class="switch" >
                <input type="checkbox" id="toggle-water">
                <span class="slider"></span>
            </label>
        </nav>
        <div class="main-content">
            <div>
                <div class="welcome-box-wrapper">
                    <div class="welcome-box">
                        <div class="welcome-left">
                            <h2>
                                Bom dia!
                            </h2>
                            <p id="time"></p>
                        </div>
    
                        <div class="welcome-right">
                            <div class="welcome-right-top">
                                <img id="iconWeather" alt="" src="http://openweathermap.org/img/wn/02d@2x.png">
                            
                                <div class="temperature">
                                    <span id="temperature">
                                        0
                                    </span>
                                    <span class="unity">
                                        ºC
                                    </span> 
                                </div>
                            </div>
                            <div id="description">
                                indeterminado
                            </div>                        
                        </div>
                    </div>
                </div>
                <div class="boxes">
                    <div class="box">
                        <div class="box-top">
                            <div class="alt-content-box">
